<!doctype html>
<html>
<head>
  <title>Վճարում</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Վճարում</h2>
        </div>
        <form>
              <span class="price">£99,999</span>
             
            </div>

                   <div class="card-details">
            <h3 class="title">Վարկային քարտի տվյալներ</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="card-holder">Քարտի տերը</label>
                <input id="card-holder" type="text" class="form-control" placeholder="Քարտի տերը" aria-label="Վարկային քարտի տվյալներ" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-5">
                <label for="">Գործողության ժամկետը</label>
                <div class="input-group expiration-date">
                  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                  <span class="date-separator"></span>
                  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label for="card-number">Քարտի համար</label>
                <input id="card-number" type="text" class="form-control" placeholder="Քարտի համար" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-4">
                <label for="cvc">CVC</label>
                <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-12">
                <a href="shi.html" type="button" class="btn btn-primary btn-block">Շարունակեք</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
